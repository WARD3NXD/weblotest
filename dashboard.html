<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weblo - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body style="background-color: #f9f9f9;">
    <!-- Dashboard Header -->
    <header class="dashboard-header">
        <div class="logo">Weblo.</div>
        <div style="display: flex; gap: 24px; align-items: center;">
            <a href="wizard.html" class="btn btn-dark btn-sm">+ New Website</a>
            <div class="dashboard-user">User</div>
        </div>
    </header>

    <div class="container" style="padding: 40px 24px;">
        <h1 style="font-size: 24px; font-weight: 600; margin-bottom: 24px;">Your Websites</h1>

        <div class="dashboard-grid" id="websiteGrid">
            <!-- New website will be appended here -->

            <!-- Example existing site -->
            <div class="project-card">
                <div class="project-preview">
                    <span>Preview Image</span>
                </div>
                <div class="project-info">
                    <div class="project-title">My First Store</div>
                    <div class="project-url">store.weblo.site</div>
                    <div style="margin-top: 12px; display: flex; gap: 8px;">
                        <button class="btn btn-dark btn-sm" style="flex: 1;">Edit</button>
                        <button class="btn btn-outline btn-sm">View</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="wizard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = loadData();
            // Check if we just built something (simple check: if data has plan)
            if (data.businessName || data.plan) {
                // Create card for the new website
                const grid = document.getElementById('websiteGrid');

                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="project-preview" style="background: #e0f7fa; color: #006064;">
                        <span>${data.industry || 'Website'}</span>
                    </div>
                    <div class="project-info">
                        <div class="project-title">${data.businessName || 'Untitled Project'}</div>
                        <div class="project-url">${(data.businessName || 'site').toLowerCase().replace(/\s+/g, '')}.weblo.site</div>
                        <div style="margin-top: 12px; display: flex; gap: 8px;">
                            <button class="btn btn-dark btn-sm" style="flex: 1;">Edit</button>
                            <button class="btn btn-outline btn-sm">View</button>
                        </div>
                    </div>
                `;

                // Prepend to grid
                grid.insertBefore(card, grid.firstChild);
            }
        });
    </script>
</body>

</html>
